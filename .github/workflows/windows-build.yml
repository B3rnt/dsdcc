name: windows-msys2

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-ninja

      - name: Configure
        shell: msys2 {0}
        run: |
          cmake -S . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DUSE_MBELIB=OFF

      - name: Build
        shell: msys2 {0}
        run: |
          cmake --build build

      - name: Install
        shell: msys2 {0}
        run: |
          cmake --install build --prefix install

      - name: Copy MinGW runtime DLLs
        shell: msys2 {0}
        run: |
          mkdir -p install/bin
          cp /mingw64/bin/libstdc++-6.dll install/bin/ || true
          cp /mingw64/bin/libgcc_s_seh-1.dll install/bin/ || true
          cp /mingw64/bin/libwinpthread-1.dll install/bin/ || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dsdcc-windows-mingw64
          path: install

